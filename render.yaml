services:
  - type: web
    name: xmr-backend
    dockerfilePath: ./Dockerfile
    envVars:
      - key: GEMINI_API_KEY
        value: your_gemini_key_here
      - key: OPENAI_API_KEY
        value: your_openai_key_here
      - key: SUPABASE_URL
        value: your_supabase_url_here
      - key: SUPABASE_ANON_KEY
        value: your_supabase_anon_key_here
      - key: CLOUDINARY_URL
        value: your_cloudinary_url_here
